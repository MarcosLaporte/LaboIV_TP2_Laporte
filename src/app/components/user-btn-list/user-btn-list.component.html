<div class="row d-flex align-items-center">
	<div *ngFor="let user of usersToShow; index as i" [class]="config.containerClasses">
		<img [src]="user.imgUrl1" [alt]="user+'_'+i" [id]="user.idNo" [class]="config.userBtnClasses" role="button"
			(click)="btnPressed.emit(user)">
		<div class="userRole" *ngIf="config.showRole">
			<span class="badge rounded-pill bg-success" style="font-size: 10px;">{{user.role | uppercase}}</span>
		</div>
	</div>
</div>
