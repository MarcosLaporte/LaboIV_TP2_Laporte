<div class="container d-flex justify-content-center">
	<div class="mb-1" *ngIf="chartData" style="width: auto; height: auto;">
		<canvas baseChart
			[style.width]="width"
			[style.height]="height"
			[type]="chartType"
			[data]="chartData"
			[options]="chartOptions"
			[id]="chartId">
		</canvas>
	</div>
</div>
